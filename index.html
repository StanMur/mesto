<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Мураховский Станислав</title>
  </head>
  <body class="body">
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-btn popup__close-btn_profile" type="button">
          <img
            class="popup__close-icon"
            src="images/Close-Icon.svg"
            alt="Закрыть"
          />
        </button>
        <form
          class="popup__form popup__form_profile_change"
          action="#"
          name="send-form"
          novalidate
        >
          <h2 class="popup__subtitle">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input
              class="popup__form-name"
              type="text"
              name="name"
              id="username"
              value="Мураховский Станислав"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__form-input-error" id="username-error"></span>
            <input
              class="popup__form-name"
              type="text"
              name="about"
              id="about-input"
              value="Веб-разработчик"
              placeholder="Вид деятельности"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__form-input-error" id="about-input-error"></span>
            <button class="popup__form-btn" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button class="popup__close-btn popup__close-btn_cards" type="button">
          <img
            class="popup__close-icon"
            src="images/Close-Icon.svg"
            alt="Закрыть"
          />
        </button>
        <form
          class="popup__form popup__form_profile_cards"
          action="#"
          name="send-form"
          novalidate
        >
          <h2 class="popup__subtitle">Новое место</h2>
          <fieldset class="popup__input-container">
            <input
              id="titleInput"
              class="popup__form-name"
              type="text"
              name="title"
              value=""
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__form-input-error" id="titleInput-error"></span>
            <input
              id="imageInput"
              class="popup__form-name"
              type="url"
              name="link"
              value=""
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__form-input-error" id="imageInput-error"></span>
            <button class="popup__form-btn popup__form-btn-cards" type="submit">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_images">
      <div class="popup__container popup__container_images_open">
        <figure class="popup__img-place">
          <button class="popup__close-btn popup__close-btn_img" type="button">
            <img
              class="popup__close-icon"
              src="images/Close-Icon.svg"
              alt="Закрыть"
            />
          </button>
          <img
            class="popup__modal-img"
            src="https://images.unsplash.com/photo-1532895215727-c006c8fdf560?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=634&q=80"
            alt="Здесь должна быть картинка"
          />
          <figcaption class="popup__modal-txt"></figcaption>
        </figure>
      </div>
    </div>
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="Логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__author">
          <img class="profile__avatar" src="images/me.jpg" alt="Фото" />
          <div class="profile__name">
            <div class="profile__rectangle">
              <h1 class="profile__title">Мураховский Станислав</h1>
              <button
                class="profile__edit-btn"
                title="Редактировать профиль"
                type="button"
              >
                <img
                  class="profile__edit-img"
                  src="images/rectangle.svg"
                  alt="Редактировать профиль"
                />
              </button>
            </div>
            <h2 class="profile__subtitle">Веб-разработчик</h2>
          </div>
        </div>
        <button class="profile__open-add-card" type="button">
          <img class="profile__vector" src="images/vector.svg" alt="Открыть" />
        </button>
      </section>
      <section class="elements">
        <ul class="elements__items"></ul>
      </section>
    </main>
    <footer class="footer">
      <span class="footer__copyright">&copy; 2020 Mesto Russia</span>
    </footer>
    <template class="add-to-card">
      <li class="elements__item">
        <button class="elements__items-basket-btn" type="button">
          <img
            class="elements__items-basket-img"
            src="images/basket.svg"
            alt="Корзина"
          />
        </button>
        <img class="elements__items-img" src="#" alt="#" />
        <div class="elements__block-like">
          <h2 class="elements__subtitle">Карачаевск</h2>
          <button class="elements__like-btn" type="button"></button>
        </div>
      </li>
    </template>
    <script src="js/validate.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
